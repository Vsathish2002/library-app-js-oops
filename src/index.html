<body class="bg-blue-600 p-10"  >
    <div class="bg-white p-10 rounded m-9 max-w-xl mx-auto">
        <h2 class="font-semibold uppercase ">Book Library</h2>
 <form id="form" class="space-y-3 mt-3">
    <input id="name" type="text" placeholder="Book Name" class="px-4 py-2 rounded bg-gray-100 outline-none w-full" required >

    <input type="text" id="author" placeholder="Book Author" class="px-4 py-2 rounded bg-gray-100 outline-none w-full" required>

    <button type="submit" class="bg-red-500 w-14 rounded h-8 uppercase text-white font-semibold">Save</button>
 </form>
</div>
<div class="bg-white p-2 rounded mt-9 max-w-xl mx-auto">
    <h2  class="font-semibold uppercase ">Added Books(<span id="bookcount">0</span>) </h2>
    <ul id="booklib" class="space-y-3 mt-2">
      
    </ul>


</div>


 <script src="data/Library.js"></script>
 <script src="data/Book.js"></script>
  <script src="main.js"></script>
